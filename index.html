<!DOCTYPE html> 
<html>
<head>
	<title>Sarvamanya Family</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="includes/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<header>
		<div class="title">
			<h2>Sarvamanya Family</h2>
		</div>
		<div class="menu_items">
			<ul>
				<li>Home</li>
				<li>Events</li>
				<li>Contact Us</li>
				<li>About Us</li>
			</ul>
		</div>
	</header>
	<div class="content">
		<div class="title"><h2>Important Dates:</h2></div>
		<div class="important_dates">
			<div class="birthdays">
				<h3><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Birthdays</h3>
				<div class="today_list">
					<small>Today:</small>
					
				</div>
				<div class="month_list">
					<small>This Month:</small>
				</div>
			</div>
			<div class="anniversaries">
				<h3><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Anniversaries</h3>
				<div class="nothing_to_show"><small>Nothing to show.</small></div>
				<div class="today_list">
					<small>Today:</small>
				</div>
				<div class="month_list">
					<small>This Month:</small>
				</div>
			</div>
			<div class="memorials">
				<h3><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Memorials</h3>
				<div class="nothing_to_show"><small>Nothing to show.</small></div>
				<div class="today_list">
					<small>Today:</small>
				</div>
				<div class="month_list">
					<small>This Month:</small>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<hr/>
		<div class="title"><h2>Family Tree:</h2></div>
		<ul id="nav">

		</ul>
	</div>
	<footer>
		<div class="footer_content">
		</div>		
	</footer>
</body>

</html>
